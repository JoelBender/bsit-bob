[mypy]
# MyPy configuration for bsit-bob project

# Basic settings
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False

# Handle missing imports gracefully  
ignore_missing_imports = True

# Show error codes for easier debugging
show_error_codes = True

# Follow imports to check imported modules
follow_imports = normal

# Specify which files to check
files = bob/

# Per-module options for specific behavior
[mypy-bob.enum]
# Allow dynamic attributes since they're created at runtime
disallow_any_expr = False
# Disable attribute-defined checks since attributes are dynamically created
disable_error_code = attr-defined

[mypy-bob.core]
# Core module has complex dynamic behavior
disallow_any_expr = False

[mypy-bob.connections.*]
# Connections use dynamic attributes extensively
disallow_any_expr = False

[mypy-bob.bacnet]
# BACnet module uses multimethod overloads
disable_error_code = no-redef,attr-defined

[mypy-bob.producer.*]
# Producer modules use multimethod overloads  
disable_error_code = no-redef

[mypy-rdflib.*]
# RDFLib is a third-party library
ignore_missing_imports = True

[mypy-tests.*]
# Test files can be less strict
disallow_untyped_defs = False